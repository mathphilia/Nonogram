<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>ピクロス</title>
        <link rel='icon' href='https://cdn.discordapp.com/avatars/661570977863565323/e8dbc7e7844f5a680abe649f8fbc23d1.webp?size=1024'>
        <link rel='stylesheet' href='nonogram.css'>
        <script src='nonogram.js'></script>
    </head><body>
        <div><table><tbody id="main"></tbody></table></div>
        <div style="margin: 5px 0px;">
            <button id="1">盤面を生成↑</button>
            <button id="2">↓テキストを生成</button>　
            塗り色:
            <button name="color-radio" value="black" class="selected"></button>
            <button name="color-radio" value="red"></button>
            <button name="color-radio" value="green"></button>
            <button name="color-radio" value="blue"></button>
            <button name="color-radio" value="cyan"></button>
            <button name="color-radio" value="magenta"></button>
            <button name="color-radio" value="orange"></button>　
            <button id="undo" title="Ctrl+Z">☜ UNDO</button>
            <button id="redo" title="Ctrl+Y">REDO ☞</button>
        </div>
        <div><textarea id="code"></textarea></div>
        <span id=message></span>
    </body>
</html>
